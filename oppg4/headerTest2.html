<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <style> 
        body {
            margin: 0;
        }

        #changingBg {
            position: relative;
            height: 100vh;
            overflow: hidden;
            background-size: cover; 
            background-position: center center; 
            background-repeat: no-repeat; 
            background-attachment: fixed;
        }

        #background-video {
            object-fit: cover;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        @media (max-width: 800px) {
            #background-video { 
                display: none;
            } 
            #changingBg { 
                background-image: url('elingaardnatt.png'); 
            }
        } 

        .scrollContainer1 {
            width: 100%; 
            min-height: 60vh; 
            overflow: hidden;  
            transition: background-image 2s;
        }  
        
        #scrollHeader {
            margin: 5vh auto;
            padding: 1px 30px;
            max-width: fit-content; 
            text-align: center; 
            font-size: 24px;   
            font-weight: bold; 
            background-color: var(--white);  
            z-index: 1; /* Ensure text appears above video */
        } 

        .scrollText {
            margin: 5vh auto; 
            max-width: fit-content;
            padding: 1rem;  
            background-color: var(--white);  
            border: 2px; 
            font-size: 22px;
            z-index: 1; /* Ensure text appears above video */
        }    
    </style>
</head>
<body> 

    <header> 
        <section id="changingBg" class="scrollContainer1">  
            <video id="background-video" autoplay loop muted>
                <source src="headerVid.MOV" type="video/mp4">
            </video>
            <div id="scrollHeader">
                <h1>Den utrettelige gründeren</h1> 
            </div>
            <div id="txt1" class="scrollText">
                <p>
                    - Noen mennesker har mer energi enn en hel barnehage til sammen. Lise Holman er en sånn person. 
                </p> 
            </div>
        </section> 
    </header>   

    <article>
        <!-- Your article content goes here -->
    </article>
    
</body>
</html>
